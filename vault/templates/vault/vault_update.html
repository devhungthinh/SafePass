{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{vault.name}} Update{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active">
  <a href="#" aria-current="page">Update {{vault.name}}</a>
</li>
{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <p class="fw-medium text-center fs-4">
      Update {{ vault.name }}
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-center 
        align-items-center gap-2">
        <button type="submit" class="btn btn-success">
          Save
        </button>
        <a href={% url 'vault:vault_list' %}
          class="btn btn-secondary">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
