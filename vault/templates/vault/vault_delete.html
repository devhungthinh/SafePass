{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Page{% endblock %}

{% block content %}

<p class="fw-medium fs-5 text-center">
  Delete Vault
</p>

<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ vault }}"?</p>
  {{ form|crispy }}
  <input type="submit" value="Confirm" class="btn btn-outline-success">
  <a href="{% url 'vault:vault_detail' pk=vault.pk %}"
    class="btn btn-outline-info"
  >
    Cancel
  </a>
</form>

{% endblock %}
