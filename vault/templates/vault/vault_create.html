{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Vault Creation Page{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item active">
  <a href="#" aria-current="page">Create Vault</a>
</li>
{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <p class="fs-5 text-center fw-bold">
      Create Vault
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-center align-items-center gap-2">
        <button class="btn btn-primary" type="submit">
          Create
        </button>
        <a href="{% url 'vault:vault_list' %}"
          class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>


{% endblock %}
